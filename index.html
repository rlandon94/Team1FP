<!-- HTML document with English language -->
<html lang="en">

<head>
    <!-- Metadata for character set, compatibility, and viewport -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External script for Font Awesome icons -->
    <script src="https://kit.fontawesome.com/4dc4625883.js" crossorigin="anonymous"></script>

    <!-- External stylesheets for Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" />

    <!-- External stylesheet for custom styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Title of the web page -->
    <title>Team 1 Project</title>
</head>

<body>
    <!-- Script to check if the user has visited the welcome screen -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Check if the user has already visited the welcome screen
            const hasVisitedWelcomeScreen = localStorage.getItem('visitedWelcomeScreen');

            console.log('hasVisitedWelcomeScreen:', hasVisitedWelcomeScreen);

            // If not visited, redirect to the welcome screen
            if (!hasVisitedWelcomeScreen) {
                console.log('Redirecting to welcome/welcome.html');
                window.location.href = 'welcome/welcome.html';
            } else {
                console.log('Already visited the welcome screen');
            }
        });
    </script>

    <!-- Main content of the web page -->
    <div class="screen">
        <!-- Top section with menu and options buttons -->
        <div class="top">
            <i class="fas fa-bars menu-btn"></i> <!-- Menu button -->
            <i class="fa-solid fa-circle-info" id="options"></i> <!-- Options button -->
        </div>

        <!-- Cover image section -->
        <div class="coverImage"></div>

        <!-- Body of the music player -->
        <div class="bodyPlayer"></div>

        <!-- Playlist section with table -->
        <div class="list-wrapper">
            <table class="list" id="playlist">
                <!-- Table row for a song -->
                <tr class="song">
                    <td class="nr">
                        <h5>1</h5>
                    </td>
                    <td class="title">
                        <h6>Music Player Project</h6>
                    </td>
                    <td class="length">
                        <h5>4:10</h5>
                    </td>
                    <td>
                        <i class="fas fa-heart"></i> <!-- Heart button -->
                    </td>
                </tr>
            </table>
        </div>

        <!-- Progress bar section -->
        <div class="bar">
            <div class="dot"></div>
            <div class="time">
                <h5 class="current-time">0:00</h5>
                <h5 class="duration">4:10</h5>
            </div>
        </div>

        <!-- Information section about the current song -->
        <div class="info">
            <h2>Music Player Project</h2>
            <h3>SDEV265 - Team 1</h3>
        </div>

        <!-- Controls section with play, previous, and next buttons -->
        <div class="controls">
            <i class="fa-solid fa-circle-chevron-left" id="prev"></i> <!-- Back button -->
            <i class="fa-brands fa-google-play" id="playpause"></i> <!-- Play button -->
            <i class="fa-solid fa-circle-chevron-left fa-rotate-180" id="next"></i> <!-- Forward button -->
            <!-- <i class="fa-solid fa-pause"></i> Trying to get this to only show when play has been clicked-->
        </div>

        <!-- More controls section with favorite, shuffle, and repeat buttons -->
        <div class="more-controls">
            <i class="fas fa-heart" id="current-favorite"></i> <!-- Favorite button -->
            <i class="fas fa-random" id="shuffle"></i> <!-- Shuffle button -->
            <i class="fas fa-repeat" id="repeat"></i> <!-- Repeat button -->
        </div>

        <!-- Display of the current song title -->
        <div class="current">title</div>
    </div>

    <!-- External JavaScript file for the application logic -->
    <script src="app.js"></script>
</body>

</html>
