<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4dc4625883.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="music-player">

    <nav>
        <div class="menu">
            <i class="fa-regular fa-circle-left"></i>
        </div>
        <div class="menu">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <div class="song-img"></div>
    <div class='track-name'><h1></h1></div>
    <div class="track-artist"><p></p></div>

    <slider class="slider_container">
        <div class="current-time">00:00</div>
        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
        <div class="total-duration">00:00</div>
    </slider>

    <div class="controls">
        <button class="prev-track" onclick="prevTrack()"><i class="fa-solid fa-circle-chevron-left"></i></button>
        <button class = "pauseplay" onclick="playPauseTrack()"><i class="fa-brands fa-google-play"></i></button>
        <button class="next-track" onclick="nextTrack()"><i class="fa-solid fa-circle-chevron-left fa-rotate-180"></i></button>
    </div>


    </div>
</div>

<script src="main.js">
</script>

</body>
</html>
