<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Team 1</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/4dc4625883.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="menu">
                    <i class="fa-regular fa-circle-left"></i>
                </div>
                <div class="menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/cover.png" class="song-img">
            <h1>Song Title</h1>
            <p>Artist Name ft. Team 1</p>

            <audio controls id="audioPlayer">
                <source src="media/song1.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="tracking" min="0" step="1">

            <div class="controls">
                <div><i class="fa-solid fa-circle-chevron-left"></i></div>
                <div><i class="fa-brands fa-google-play" id="playPauseButton"></i></div>
                <div><i class="fa-solid fa-circle-chevron-left fa-rotate-180"></i></div>
            </div>
        </div>
    </div>

    <script>
        let tracking = document.getElementById("tracking");
        let song = document.getElementById("audioPlayer");
        let playPauseButton = document.getElementById("playPauseButton");
        let ctrl = document.querySelector(".controls");

        playPauseButton.addEventListener("click", function () {
            if (song.paused) {
                song.play();
                playPauseButton.classList.remove("fa-google-play");
                playPauseButton.classList.add("fa-pause");
            } else {
                song.pause();
                playPauseButton.classList.remove("fa-pause");
                playPauseButton.classList.add("fa-google-play");
            }
        });

        // Set the maximum value of the progress bar to the duration of the audio file
        song.addEventListener("loadedmetadata", function () {
            tracking.max = song.duration;
        });

        song.addEventListener("timeupdate", function () {
            tracking.value = song.currentTime;
        });

        tracking.addEventListener("input", function () {
            song.currentTime = tracking.value;
        });

        document.querySelector(".fa-circle-chevron-left").addEventListener("click", function () {
             song.currentTime -= 5; // Move backward by 5 seconds
         });

         document.querySelector(".fa-circle-chevron-left.fa-rotate-180").addEventListener("click", function () {
             song.currentTime += 5; // Move forward by 5 seconds
         });
    </script>
</body>
</html>
